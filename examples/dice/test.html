
<!DOCTYPE html>
<html lang='en'>
  <head>
    
    <title>CSS3 Alpha Channel Image Converter</title>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <link href='test.css' type='text/css' rel='stylesheet' />
    <style>
      body { 
        background: url('space.jpg') 50% 0 no-repeat; 
        background-size: cover;
      }
      
      picture {
        display: block;
        width: 800px;
        height: 600px;
        margin: 0 auto;
      }
      </style>
    <script async=true src=../../js/picturefill.js></script>
    
     <script src="//code.jquery.com/jquery-1.10.2.js"></script>
     <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
      <script>
      $(function() {
        $( ".draggable" ).draggable();
      });
</script>
  </head>

  <body>

  	<picture class="draggable" >
          <!--[if IE 9]><video style='display: none;'><![endif]-->
          <source srcset='dice-22-2.jxr' type='image/vnd.ms-photo'>
          <source srcset='dice.jp2' type='image/jp2'>
          <source srcset='dice.webp' type='image/webp'>
          <source srcset='dice-quant.png' type='image/webp'>
          <!--[if IE 9]></video><![endif]-->
          <img srcset='dice-quant.png' alt='dice'>
    </picture>
</body>
</html>
