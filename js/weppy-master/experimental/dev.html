function parseRIFF(string){
    var offset = 0;
    var chunks = {};
    while(offset < string.length){
      var id = string.substr(offset, 4);
      var len = parseInt(string.substr(offset+4, 4).split('').map(function(i){
        var unpadded = i.charCodeAt(0).toString(2);
        return (new Array(8 - unpadded.length + 1)).join('0') + unpadded
      }).join(''),2);
      var data = string.substr(offset + 4 + 4, len);
      offset += 4 + 4 + len;
      chunks[id] = chunks[id] || [];
      if(id == 'RIFF'){
        chunks[id].push(parseRIFF(data));
      }else if(id == 'LIST'){
        chunks[id].push(parseRIFF(data));
      }else{
        chunks[id].push(data)
      }
      
    }
    return chunks
  }

    function bool_decode(arr){
      var i = 0, value = 0, d = 0, range = 255, bit_count = 0;
      //while(++i <= 24){ value = (value << 8) | arr[d++]; console.log(value)}
      var read_bool = function(prob){
        var split = 1 + (((range - 1) * prob) >> 8);
        var SPLIT = split << 8;
        var retval = 0; //0 or 1
        if(value >= SPLIT){
          retval = 1;
          range -= split;
          value -= SPLIT;
        }else{
          retval = 0;
          range = split;
        }
        while(range < 128){
          value <<= 1;
          range <<= 1;
          if(++bit_count == 8){
            bit_count = 0;
            value |= arr[d++];
          }
        }
        console.log(retval, d, arr.length, prob);
        return retval;
      }
      return {
        bool: function(prob){
          return read_bool(prob);
        },
        L: function(num_bits){
          var v = 0;
          while(num_bits--) v = (v << 1) + read_bool(128);
          return v
        },
        S: function(num_bits){
          if(!num_bits) return 0;
          var v = 0;
          if(read_bool(128)) v = -1;
          while(--num_bits) v = (v << 1) + read_bool(128);
          return v
        }
      }
    }
