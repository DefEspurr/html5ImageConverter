<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
		
	<title>Image Comparison Slider | CodyHouse</title>
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  
	<script async=true src=../../js/picturefill.js></script>
    </head>
</head>
<body>
	
	<figure class="cd-image-container">
		<img src="zoltan.jpg" alt="Original Image">
		<span class="cd-image-label" data-type="original">JPEG</span>

		<div class="cd-resize-img"> <!-- the resizable image on top -->
		  <picture>
            <!--[if IE 9]><video style='display: none;'><![endif]-->
            <source srcset='zoltan.jxr' type='image/vnd.ms-photo'>
            <source srcset='zoltan.jp2' type='image/jp2'>
            <source srcset='zoltan.webp' type='image/webp'>
            <!--[if IE 9]></video><![endif]-->
            <img srcset='zoltan.jpg' title='no alternative image support' />
      </picture>
			<span class="cd-image-label" data-type="modified">Alt</span>
		</div>

		<span class="cd-handle"></span>
	</figure> <!-- cd-image-container -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script> <!-- Resource jQuery -->
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
